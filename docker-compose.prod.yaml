services:
  nginx:
    image: nginx
    restart: always 
    volumes:
    - ./nginx:/etc/nginx/templates
    environment:
    - NGINX_HOST= ${NGINX_HOST}
    ports:
      - "127.0.0.1:8081:443"
    networks:
      - webnet

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    restart: always  
    environment:
      API42_UID: ${API42_UID}
      API42_SECRET: ${API42_SECRET}
      API42_REDIRECT_URI: ${API42_REDIRECT_URI}
      API_MASTER_KEY: ${API_MASTER_KEY}
      MONGO_URL: ${MONGO_URL}
      MONGO_DATABASE: ${MONGO_DATABASE}
    networks:
      - webnet

  bot:
    build:
      context: ./discord-bot
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      API42_UID: ${API42_UID}
      API42_SECRET: ${API42_SECRET}
      API42_REDIRECT_URI: ${API42_REDIRECT_URI}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      MONGO_URL: ${MONGO_URL}
      MONGO_DATABASE: ${MONGO_DATABASE}
      API_MASTER_KEY: ${API_MASTER_KEY}
    networks:
        - webnet

  mongo:
    image: mongo
    restart: always
    volumes:
      - database:/data/db
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - webnet

volumes:
  database:

networks:
  webnet:
    driver: bridge