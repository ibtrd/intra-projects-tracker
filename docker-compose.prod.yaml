services:
  nginx:
    image: nginx
    container_name: nginx
    restart: always 
    volumes:
    - ./nginx:/etc/nginx/templates
    ports:
    - "443:443"
    environment:
    - NGINX_HOST= ${NGINX_HOST}
    secrets:
      - ssl_cert
      - ssl_key

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: server
    restart: always  
    environment:
      API42_UID: ${API42_UID}
      API42_SECRET: ${API42_SECRET}
      API42_REDIRECT_URI: ${API42_REDIRECT_URI}
      API_MASTER_KEY: ${API_MASTER_KEY}
      MONGO_URL: ${MONGO_URL}
      MONGO_DATABASE: ${MONGO_DATABASE}
  
  bot:
    build:
      context: ./discord-bot
      dockerfile: Dockerfile.prod
    container_name: bot
    restart: always
    environment:
      API42_UID: ${API42_UID}
      API42_SECRET: ${API42_SECRET}
      API42_REDIRECT_URI: ${API42_REDIRECT_URI}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      MONGO_URL: ${MONGO_URL}
      MONGO_DATABASE: ${MONGO_DATABASE}
      API_MASTER_KEY: ${API_MASTER_KEY}

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - database:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}

volumes:
  database:

secrets:
  ssl_cert:
    file: ./secrets/ibertran.dev.cer
  ssl_key:
    file: ./secrets/ibertran.dev.key
